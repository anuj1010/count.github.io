<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timing Events</title>
</head>
<style>
*{
  background-color: rgb(37, 37, 138);
  color:white;
}
.container{
  display: block;
  text-align: center;
  padding: 80px 0px;
  font-size: 30px;
}
.btn{
  background-color: rgb(216, 116, 58);
  border-radius: 8px;
  font-size: 30px;
  padding: 6px;
  margin:10px;
  cursor: pointer;
}

</style>
<body>
  <div class="container">
    <p id="num"></p><br>
    <p class="text">Hey! stop me at '8'</p>
    <button class="btn" onclick="start()">Start</button>
    <button class="btn" onclick="stop()">Stop</button>
  </div>
  
</body>
<script>
  let i= 0;
 const startlogic = ()=>{
    document.getElementById('num').innerHTML=`${i}`;
    i++;
  }

    const start = ()=>{
    stoplogic = setInterval(startlogic,1000);
  }

const stop =()  => {
    clearInterval(stoplogic);
}



</script>
</html>
